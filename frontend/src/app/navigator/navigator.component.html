<p-menubar [model]="items">
  <ng-template #item let-item let-root="root">
    <a routerLink="{{item.link}}" class="flex items-center p-menubar-item-link">
      <i class="pi {{item.icon}}"></i>
      <span>{{ item.label }}</span>
    </a>
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-button routerLink="/login" label="Bejelentkezés" class="px-3"/>
      <p-button routerLink="/register" label="Regisztráció"  severity="info"/>
    </div>
  </ng-template>
</p-menubar>
